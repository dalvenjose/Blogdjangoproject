<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for contrast */
        }
        .container {
            max-width: 500px; /* Limit the width of the container */
            margin-top: 100px; /* Add some space from the top */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            background-color: white; /* White background for the card */
        }
        h1 {
            color: #dc3545; /* Red color for the title */
        }
        .alert {
            font-size: 1.2em; /* Increase font size for emphasis */
        }
    </style>
    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this item?");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Delete Confirmation</h1>
        <div class="alert alert-warning text-center">
            <p>Are you sure you want to delete "<strong>{{ object.name }}</strong>"?</p>
        </div>
        <form method="post" onsubmit="return confirmDelete();" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">Confirm Delete</button>
        </form>
        <div class="mt-3">
            <a href="{% url 'home' %}" class="btn btn-secondary btn-lg">Cancel</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

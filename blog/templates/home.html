{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        /* Background gradient */
        background: linear-gradient(to right, #f8cdda, #1d2b64);
        color: #333;
    }
    .container {
        padding: 20px;
    }
    .card {
        transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition for transform and shadow */
    }
    .card:hover {
        transform: translateY(-10px); /* Slightly lift the card on hover */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Enhance shadow on hover */
    }
    .card-title {
        transition: color 0.3s; /* Smooth transition for text color */
    }
    .card:hover .card-title {
        color: #007bff; /* Change title color on hover */
    }
    .btn {
        transition: background-color 0.3s, transform 0.3s; /* Smooth transition for button */
    }
    .btn:hover {
        background-color: #0056b3; /* Darker blue on hover */
        transform: scale(1.05); /* Slightly enlarge button on hover */
    }
</style>

<div class="container mt-4">
    <div class="row">
        {% for i in dict1 %}
        <div class="col-md-4 mb-4"> <!-- Use Bootstrap grid system -->
            <div class="card shadow-sm">
                <img src="{{ i.image.url }}" class="card-img-top" alt="{{ i.title }}" style="width:100%; height:250px; object-fit:cover;">
                <div class="card-body">
                    <h5 class="card-title text-center" style="color: #333;">{{ i.title }}</h5>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'detail1' i.id %}" class="btn btn-primary">VIEW MORE</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

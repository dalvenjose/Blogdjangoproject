{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        /* Background gradient */
        background: linear-gradient(to right, #f8cdda, #1d2b64);
        color: #333;
        padding: 20px;
    }
    .card {
        width: 18rem;
        margin: auto; /* Center the card */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition for hover effects */
    }
    .card:hover {
        transform: translateY(-5px); /* Lift the card on hover */
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
    }
    .card-img-top {
        height: 250px; /* Fixed height for the image */
        object-fit: cover; /* Maintain aspect ratio */
        transition: transform 0.3s; /* Smooth transition for image zoom */
    }
    .card-img-top:hover {
        transform: scale(1.05); /* Slight zoom effect on image hover */
    }
    .card-title {
        transition: color 0.3s; /* Smooth transition for title color */
    }
    .card-title:hover {
        color: #ff4081; /* Change color on hover */
    }
    .list-group-item {
        transition: background-color 0.3s; /* Smooth transition for list item */
    }
    .list-group-item:hover {
        background-color: #f1f1f1; /* Change background on hover */
    }
    .btn {
        transition: background-color 0.3s, transform 0.3s; /* Smooth transition for buttons */
    }
    .btn:hover {
        background-color: #0056b3; /* Darker blue on hover */
        transform: scale(1.05); /* Slight zoom effect on button hover */
    }
</style>

<div class="container mt-4">
    <div class="card">
      {% if dict2.image %}
        <img src="{{ dict2.image.url }}" class="card-img-top" alt="{{ dict2.title }}">
      {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ dict2.title }}</h5>
            <p class="card-text">{{ dict2.content }}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ dict2.author }}</li>
        </ul>
    </div>
    <div class="card-footer text-center">
        <a href="{% url 'task_update' dict2.id %}" class="btn btn-primary">EDIT</a>
        <a href="{% url 'task_delete' dict2.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');">DELETE</a>
    </div>
</div>

{% endblock %}
